<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>document</title>
</head>
<body>
  <form onsubmit="Submit(event)">

    <label for="a">A:</label>
    <br>
    <input type="text" id="a" name="num">
    <br>
    <label for="b">B:</label>
    <br>
    <input type="text" id="b" name="num">
    <br>
    <label for="c">C:</label>
    <br>
    <input type="text" id="c" name="num">
    <br>
    <br>
    <button>Submit</button>
    <br>
    <br>
    <div id="call"></div>

  </form>
</body>
<script>
  function Submit(e){
    e.preventDefault();
    let A = parseFloat(document.getElementById("a").value);
    let B = parseFloat(document.getElementById("b").value);
    let C = parseFloat(document.getElementById("c").value);
    let raiz = Math.sqrt(Math.pow(B, 2) - (4 * A * C))
    document.getElementById("call").innerHTML = raiz? `Raiz: ${raiz}` : "Raiz de n√∫mero negativo!!";
  }
</script>
</html>
