<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>document</title>
</head>
<body>
  <form onsubmit="Submit(event)">

    <label for="salario">Salario do funcionario:</label>
    <br>
    <input type="text" id="salario">
    <br>
    <br>
    <button>Submit</button>
    <br>
    <br>
    <div id="call"></div>

  </form>
</body>
<script>
  function Submit(e){
    e.preventDefault();
    let salario = parseFloat(document.getElementById("salario").value);
    total = salario * 0.25;
    let novoSalario = salario + total;

    document.getElementById("call").innerHTML = `Salario atual: ${salario}<br>Salario com aumento: ${novoSalario}`;
  }
</script>
</html>
