<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script src="script.js"></script>
    <meta charset="UTF-8">
    <title>Calculadora</title>
</head>
<body>
    <div class="box1">
        <img id="img" src="img/5847eab1cef1014c0b5e4840.png" alt="some text" width=60 height=12>
        <div class="box2">
            <div class="number"></div>
            <div class="metodos"></div>
        </div>
        <div class="box3">
            <button class="botoes" value="pot">pot </button>
            <button class="botoes" value="arr">arr </button>
            <button class="botoes" value="raiz">raiz </button>
            <button class="botoes" value="max">max </button>

            <button class="botoes" value="mrc">mrc </button>
            <button class="botoes" value="m-">m- </button>
            <button class="botoes" value="m+">m+ </button>
            <button class="botoes" id="vermelho" value="X">x </button>

            <button class="botoes" id="preto" value="7">7 </button>
            <button class="botoes" id="preto" value="8">8 </button>
            <button class="botoes" id="preto" value="9">9 </button>
            <button class="botoes" id="vermelho" value="+">+ </button>

            <button class="botoes" id="preto" value="4">4 </button>
            <button class="botoes" id="preto" value="5">5 </button>
            <button class="botoes" id="preto" value="6">6 </button>
            <button class="botoes" id="vermelho" value="-">- </button>

            <button class="botoes" id="preto" value="1">1 </button>
            <button class="botoes" id="preto" value="2">2 </button>
            <button class="botoes" id="preto" value="3">3 </button>
            <button class="botoes" id="vermelho" value="/">/ </button>

            <button class="botoes" id="preto" value="0">0 </button>
            <button class="botoes" id="preto" value=".">. </button>
            <button class="botoes" id="preto" value="C">C </button>
            <button class="botoes" id="amarelo" value="=">= </button>
            
        </div>
    </div>
</body>
</html>
